<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-background"></div>
            <div class="content">
                <div class="Bio">
                    <img src="images/image-victor.jpg" alt="Victor Crest" />
                    <h3>Victor Crest <span class="age">26</span></h3>
                    <span class="location">London</span>
                </div>

                <div class="stats">
                    <div class="items">
                        <h4>80K</h4>
                        <span class="stat-name">Followers</span>
                    </div>
                    <div class="items">
                        <h4>803K</h4>
                        <span class="stat-name">Likes</span>
                    </div>
                    <div class="items">
                        <h4>1.4K</h4>
                        <span class="stat-name">Photos</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/SauvikN">Sauvik Neogi</a>.
        </div>
    </body>
</html>
